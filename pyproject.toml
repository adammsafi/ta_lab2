[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ta_lab2"
version = "0.3.1"
description = "Technical analysis & regime-detection toolkit"
readme = "README.md"
requires-python = ">=3.10"

# Core runtime deps used across the package
dependencies = [
  "pandas",
  "pyyaml",
  "numpy",
  "SQLAlchemy>=2.0",
  "psycopg2-binary>=2.9",
  "matplotlib>=3.8"
]

[project.scripts]
ta-lab2 = "ta_lab2.cli:main"

# ---------- Optional dependency groups (ALL IN ONE BLOCK) ----------
[project.optional-dependencies]
# Dev / CI convenience
dev = [
  "pytest>=8.0",
  "pytest-benchmark",
  "hypothesis",
  "ruff>=0.1.5",
  "mypy>=1.8",
]

# Plotting (used by viz/all_plots.py and CLI optional plots)
viz = [
  "matplotlib>=3.6",
]

# Astronomy extras for exact seasons/moon in calendar features
astro = [
  "astronomy-engine>=2.2.0",
]

# AI orchestrator SDKs and dependencies
orchestrator = [
  "anthropic>=0.40.0",
  "openai>=1.50.0",
  "google-generativeai>=0.8.0",
  "mem0ai>=0.1.0",
  "chromadb>=0.4.0",
  "fastapi>=0.104.0",
  "pydantic>=2.0.0",
  "python-dotenv>=1.0.0",
]

# Combined group for development + orchestrator
all = [
  "pytest>=8.0",
  "pytest-benchmark",
  "hypothesis",
  "ruff>=0.1.5",
  "mypy>=1.8",
  "anthropic>=0.40.0",
  "openai>=1.50.0",
  "google-generativeai>=0.8.0",
  "mem0ai>=0.1.0",
  "chromadb>=0.4.0",
  "fastapi>=0.104.0",
  "pydantic>=2.0.0",
  "python-dotenv>=1.0.0",
]

# ---------- Setuptools (src/ layout + root module) ----------
[tool.setuptools.packages.find]
where = ["src"]

# Also install the top-level config.py so `from config import load_settings` works
[tool.setuptools]
py-modules = ["config"]
