name: Validation & Verification

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  # Critical jobs that must pass
  import-validation-core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install core dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Test core imports
        run: pytest tests/test_imports.py -m "not orchestrator" -v --tb=short

  circular-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install package and import-linter
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install import-linter
      - name: Check for circular dependencies
        run: python -m importlinter

  # Warning jobs (can fail without blocking)
  import-validation-optional:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install all dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all]"
      - name: Test orchestrator imports
        run: pytest tests/test_imports.py -m "orchestrator" -v --tb=short
        continue-on-error: true

  organization-rules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check no .py files in project root
        run: |
          count=$(ls -1 *.py 2>/dev/null | wc -l || echo "0")
          if [ "$count" -gt 1 ]; then
            echo "::warning::Multiple Python files found in project root (expected max 1: config.py)"
            ls *.py
          fi
        continue-on-error: true
      - name: Validate manifest JSON files
        run: |
          for f in $(find .archive -name "manifest.json" 2>/dev/null); do
            python -m json.tool "$f" > /dev/null || echo "::warning::Invalid JSON: $f"
          done
        continue-on-error: true

  # Existing database-dependent validation tests
  validation-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ta_lab2_validation
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[orchestrator,dev]" pytest-cov pytest-json-report

      - name: Create reports directory
        run: mkdir -p reports

      - name: Run validation tests
        env:
          TARGET_DB_URL: postgresql://postgres:postgres@localhost:5432/ta_lab2_validation
        run: |
          pytest tests/validation/ \
            --maxfail=1 \
            -v \
            --cov=src/ta_lab2 \
            --cov-report=json:reports/coverage.json \
            --cov-report=markdown:reports/coverage.md \
            --cov-fail-under=70 \
            --json-report \
            --json-report-file=reports/validation.json

      - name: Upload coverage and validation reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-reports
          path: |
            reports/coverage.json
            reports/coverage.md
            reports/validation.json
